version: '3.8'

services:
  backend:
    build: ./backend
    container_name: nira_backend
    ports:
      - "8000:8000"
      - "53:53/udp"
      - "5353:5353/udp"
    environment:
      - BACKEND_CORS_ORIGINS=["http://localhost:5173","http://localhost:3000"]
    restart: always
